<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<meta name="keywords" content="movie , search, imdb , rating" />
	<meta name="description" content="Movie Search">
	<meta name="author" content="Subhro Chatterjee">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<title>Movies</title>
	<!-- favicon  -->
	<link rel="icon" href="assets/images/logo.jpg" type="image/jpg" sizes="16x16">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- for icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
	<!-- for fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<link rel="stylesheet" href="assets/css/main.css">
</head>

	<body style="background-color: #004d4d; font-family: 'Roboto Mono', monospace;">
		<!-- navbar -->
		<nav class="navbar navbar-expand-sm">
			<a class="navbar-brand" href="#">
				<img src="assets/images/logo.jpg" class="rounded-circle" alt="" height="30" width="30">
			</a>
		</nav>

		<!-- movie container -->
		<div class="container-fluid" >
			<div class="container col-sm-12 mx-auto">
				<div class="row ">
					<div class="col-sm-1">
						<i class="fas fa-film"></i>
					</div>
					<div class="form-group col-sm-7">
						<form>
							<input type="text" class="form-control userInput" name="userinput" placeholder="Find movies,Tv shows and more...">
						</form>
					</div>
					<div class="col-sm-1">
						<select id="filter">
						    <option value="1">Title</option>
						    <option value="2">Id</option>
						</select>
					</div>
					<div class="col-sm-2 btn1">
						 <button type="button" class="btn btn-secondary ">Search</button>
					</div>
				</div>	
			</div>
		</div> <!-- Search bar container -->
			<div class="col-sm-12">
				<h4 id="catagory">Catagory</h4>
			</div>
			<div>
				<div class="container col-sm-12 movieContainerHeader" >
					<div class="row">
						 <div class="col-sm-1 text-right">
						 	<i class="fas fa-bookmark "></i>
						 </div>
						 <div class="col-sm-4 text-center">
						 	<h3 id="moviename"></h3>
						 </div>
						 <div class="col-sm-2 text-left text-muted">
						 	<h4 id="movieyear"></h4>
						 </div>
						 <div class="col-sm-2">
						 	<i class="fas fa-star"></i><p id="rating"></p>
						 </div>
					</div>	 
				</div> <!-- movie description head ends -->
			
				<!-- Movie card and details -->
				<div class="container col-sm-12 movieContainerCard">
					<div class="row">
						<div class="col-sm-4">
							<div class="card">
								<img class="card-img-top" alt="Alt img">
								<div class="card-body">
									<h4 id="cardmoviename" class="card-title"></h4>
									<p class="card-text text-muted" id ="year"></p>
									<p class="card-text text-muted" id ="rated"></p>
									<p class="card-text text-muted" id ="released"></p>
									<p class="card-text text-muted" id ="genre"></p>
									<p class="card-text text-muted" id ="director"></p>	
								</div>
							</div>		 
						</div>
						<div class="col-sm-7 border description">
							 <!-- <div id="fullDesc"></div> -->
							 <div id="fullDesc"></div>
						</div>
					</div>
				</div>
			</div>	
		
			<!-- Ends -->
			<!-- Modal support -->
			<div id="modalId" class="w3-modal flex-container">
				<div class="w3-modal-content w3-animate-top">
				      <header class="w3-container"> 
				        <span class="w3-button w3-display-topright" id="close">&times;</span>
				        <h2 id="modelMessage"></h2>
				      </header>
				      <div class="w3-container">
				        <p>Click on the 'X' to close this message box.</p>
				      </div>
    			</div>
    		</div>
		<!-- footer -->		
		<div>
			<footer>
				<div class="col-sm-12 text-center">
					<p id="footer">Subhro Chatterjee <i class="fas fa-copyright"></i> 
						2018 Licensed under 
					<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
						<i class="fab fa-creative-commons"></i>
  					</a>
				</p>
					
				</div>
			</footer>	
		</div>

		<!-- scripts -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	  	<script type="text/javascript" src="assets/js/index.js"></script>
	</body>

</html>
